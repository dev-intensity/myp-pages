  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <!-- Import TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Import React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/javascript">(function(){var s=document.createElement('script');s.src="http://localhost:3001/mypersonas.js";s.setAttribute("data-integration-id","01JRSQWGAW28NR3793JE3MNVN8");s.setAttribute("data-product","public");s.defer=true;document.head.appendChild(s);})();</script>
</head>
<body class="bg-gray-100">
  <div id="app" class="container mx-auto mt-10"></div>

  <script type="text/babel">
    function App() {
      const [todos, setTodos] = React.useState([]);
      const [inputValue, setInputValue] = React.useState("");

      const addTodo = () => {
        if (inputValue.trim() === "") return;
        const newTodo = {
          id: Date.now(),
          text: inputValue.trim(),
          completed: false
        };
        setTodos([...todos, newTodo]);
        setInputValue("");
      };

      const toggleComplete = (id) => {
        setTodos(todos.map(todo =>
          todo.id === id ? { ...todo, completed: !todo.completed } : todo
        ));
      };

      const deleteTodo = (id) => {
        setTodos(todos.filter(todo => todo.id !== id));
      };

      const handleKeyDown = (e) => {
        if (e.key === "Enter") {
          addTodo();
        }
      };

      return (
        <div className="max-w-xl mx-auto bg-white shadow-md p-6 rounded">
          <h1 className="text-2xl font-bold mb-4 text-center">Todo App</h1>
          <div className="flex mb-4">
            <input
              type="text"
              className="flex-grow border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:border-blue-300"
              placeholder="Add a todo..."
              value={inputValue}
              onChange={(e) => setInputValue(e.target.value)}
              onKeyDown={handleKeyDown}
            />
            <button
              className="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none"
              onClick={addTodo}
            >
              Add
            </button>
          </div>
          <ul>
            {todos.map(todo => (
              <li key={todo.id} className="flex items-center justify-between p-2 border-b border-gray-200">
                <div className="flex items-center">
                  <input
                    type="checkbox"
                    checked={todo.completed}
                    onChange={() => toggleComplete(todo.id)}
                    className="mr-2"
                  />
                  <span className={todo.completed ? "line-through text-gray-500" : ""}>
                    {todo.text}
                  </span>
                </div>
                <button
                  className="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 focus:outline-none"
                  onClick={() => deleteTodo(todo.id)}
                >
                  Delete
                </button>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
